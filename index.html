<ul class="huibox">
    <li>1 、五子棋是两个人之间进行的竞技活动，由于对黑方白方规则不同，黑棋必须先行。

    <li>3 、禁手是对局中被判为负的行棋手段。白棋无禁手</li>
    <li>4 、在棋盘上以对局双方均不可能形成五连为和棋。</li>
</ul>
